<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox - Modern & Multipurpose Bootstrap 5 Template</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <style>
    html,
    body,
    .container,
    .row,
    .col-lg-7 {
      height: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    html,
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      /* set the width as per your requirement */
      height: 600px;
      /* set the height as per your requirement */
    }

    @media screen and (max-width: 600px) {
      body {
        width: 350px;
      }
    }
  </style>
  <div class="container text-center">
    <div class="row">
      <div class=" p-5 text-center">
        <h2 class="mb-3">Sign up to <span style="display: block; color: #3f78e0;">TurboGrading</span></h2>
        <p class="lead mb-3 text-start">Registration takes less than a minute.</p>
        <form class="text-start mb-3">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" placeholder="Name" id="loginName">
            <label for="loginName">Name</label>
          </div>
          <div class="form-floating mb-4">
            <input type="email" class="form-control" placeholder="Email" id="loginEmail">
            <label for="loginEmail">Email</label>
          </div>
          <div class="form-floating password-field mb-4">
            <input type="password" class="form-control" placeholder="Password" id="loginPassword">
            <span class="password-toggle"><i class="uil uil-eye"></i></span>
            <label for="loginPassword">Password</label>
          </div>
          <div class="form-floating password-field mb-4">
            <input type="password" class="form-control" placeholder="Confirm Password" id="loginPasswordConfirm">
            <span class="password-toggle"><i class="uil uil-eye"></i></span>
            <label for="loginPasswordConfirm">Confirm Password</label>
          </div>
          <a class="btn btn-primary rounded-pill btn-login w-100 mb-2">Sign Up</a>
        </form>
        <!-- /form -->
        <p class="mb-0">Already have an account? <a href="./signin.html" class="hover">Sign in</a></p>

        <!--/.social -->
      </div>
      <!--/.card-body -->
    </div>
    <!--/.card -->
  </div>

  <script src="./js/plugins.js"></script>
  <script src="./js/theme.js"></script>
</body>

</html>
