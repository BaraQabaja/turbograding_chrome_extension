<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox - Modern & Multipurpose Bootstrap 5 Template</title>
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <style>
    html,
    body,
    .container,
    .row,
    .col-lg-7 {
      height: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    html,
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      /* set the width as per your requirement */
      height: 600px;
      /* set the height as per your requirement */
    }

    @media screen and (max-width: 600px) {
      body {
        width: 350px;
      }
    }
  </style>
  <div class="container text-center">
    <div class="row">
      <div class=" p-9 text-center">
        <h2 class="mb-3">Welcome to
          <span style="color: #3f78e0;">TurboGrading</span>
        </h2>
        <p class="lead mb-6 text-start">Fill your email to reset your password.</p>
        <form class="text-start mb-3">
          <div class="form-floating mb-4">
            <input type="email" class="form-control" placeholder="Email" id="loginEmail">
            <label for="loginEmail">Email</label>
          </div>
          <a class="btn btn-primary rounded-pill btn-login w-100 mb-2">Rest password</a>
        </form>
        <!-- /form -->
        <p class="mb-0">Already have an account? <a href="./signin.html" class="hover">Sign in</a></p>
        <p class="mb-0">Don't have an account? <a href="./signup.html" class="hover">Sign up</a></p>

        <!--/.social -->
      </div>
    </div>
  </div>



  <script src="./js/plugins.js"></script>
  <script src="./js/theme.js"></script>
</body>

</html>
